<!DOCTYPE html>
<html ng-app="parsing">
<head>
    <title>Expression Parsing Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
</head>
<body>
    <div ng-controller="ParseController">
        <input type="text" ng-model="expression" placeholder="Type an expression">
        <div><b>{{ parsedExpression }}</b></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
